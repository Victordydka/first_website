<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration-form" class="form-container">
            <h2>Регистрация</h2>
            <form id="register">
                <label for="email">Email:</label>
                <input type="email" id="reg-email" required><br>
                
                <label for="username">Имя пользователя:</label>
                <input type="text" id="reg-username" required><br>
                
                <label for="password">Пароль:</label>
                <input type="password" id="reg-password" required><br>
                
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" onclick="showLoginForm()">Войти</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container hidden">
            <h2>Вход</h2>
            <form id="login">
                <label for="email">Email:</label>
                <input type="email" id="login-email" required><br>
                
                <label for="password">Пароль:</label>
                <input type="password" id="login-password" required><br>
                
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" onclick="showRegisterForm()">Зарегистрироваться</a></p>
        </div>

        <!-- User Profile -->
        <div id="profile" class="form-container hidden">
            <h2>Профиль пользователя</h2>
            <p>Email: <span id="profile-email"></span></p>
            <p>Имя пользователя: <span id="profile-username"></span></p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
