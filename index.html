<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Branding Store</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
            <li><a href="#" id="registerBtn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Catalog</h2>
        <div class="product-grid">
          <div class="product">
            <img src="image/napapijri.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$49.99</p>
          </div>
          <div class="product">
            <img src="image/stone-island-stockists.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$59.99</p>
          </div>
          <div class="product">
            <img src="image/tnf.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$69.99</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Branding Store. All rights reserved.</p>
      </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" required />
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
